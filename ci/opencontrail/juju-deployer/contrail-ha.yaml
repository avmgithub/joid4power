openstack-phase1:
  series: trusty
  services:
    nodes-api:
      charm: "cs:trusty/ubuntu"
      num_units: 3
      constraints: tags=control
    nodes-compute:
      charm: "cs:trusty/ubuntu"
      num_units: 2
      constraints: tags=compute
    "ntp": 
      charm: "cs:trusty/ntp"
    zookeeper:
      branch: lp:~charmers/charms/precise/zookeeper/trunk
      num_units: 3
      series: precise
      to:
        - "lxc:nodes-api=0"
        - "lxc:nodes-api=1"
        - "lxc:nodes-api=2"
    cassandra:
      branch: lp:~stub/charms/trusty/cassandra/noauthentication
      num_units: 3
      to:
        - "lxc:nodes-api=0"
        - "lxc:nodes-api=1"
        - "lxc:nodes-api=2"
      options:
        authenticator: AllowAllAuthenticator
  relations:
    - - "ntp:juju-info"
      - "nodes-api:juju-info"
    - - "ntp:juju-info"
      - "nodes-compute:juju-info"
